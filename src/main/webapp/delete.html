<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 100px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #dc3545; /* Red for delete */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>
<body>
  <h1>Delete Student</h1>
  <form action="delete" >
    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" name="id" >
    <button type="submit">Confirm Delete</button>
  </form>
</body>
</html>
