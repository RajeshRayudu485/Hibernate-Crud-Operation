<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
#sec {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 20px; /* Add some margin around the section */
  padding: 20px; /* Add some padding around the section */
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Box shadow */
}

.button:hover {
  background-color: #3e8e41; /* Dark Green */
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.3); /* Increased box shadow on hover */
}

.button:active {
  background-color: #2e6c31; /* Even darker green on click */
  box-shadow: 0 5px 8px 0 rgba(0,0,0,0.2); /* Reduced box shadow on click */
}

</style>
<body>
<section id="sec">
  <a href="addStudent.html" class="button">Add</a>
  <a href="update.html" class="button">Update</a>
  <a href="delete.html" class="button">Delete</a>
  <a href="fetch.html" class="button">Fetch</a>
</section>
</body>
</html>
